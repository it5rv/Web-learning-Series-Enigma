<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="center">
        <div class="photo-grid">
            <div class="center"><img src="images/1.webp" alt=""></div>
            <div class="center"><img src="images/2.webp" alt=""></div>
            <div class="center"><img src="images/3.webp" alt=""></div>
            <div class="center"><img src="images/4.webp" alt=""></div>
            <div class="center"><img src="images/5.webp" alt=""></div>
            <div class="center"><img src="images/6.webp" alt=""></div>
            <div class="center"><img src="images/7.webp" alt=""></div>
            <div class="center"><img src="images/8.webp" alt=""></div>
            <div class="center"><img src="images/9.webp" alt=""></div>
            <div class="center"><img src="images/10.webp" alt=""></div>
            <div class="center"><img src="images/11.webp" alt=""></div>
            <div class="center"><img src="images/12.webp" alt=""></div>
        </div>
    </div>
    <nav>
        <div class="logo">
            <h1>Photo Gallery</h1>
        </div>
        <div class="hamburger">
            <div class="line low"></div>
            <div class="line mid"></div>
            <div class="line high"></div>
        </div>
        <div class="menu">
            <div class="dark-mode">
                <p>Dark Mode</p>
                <label class="switch">
                    <input type="checkbox" name="checkbox" id="checkbox">
                    <div class="slider"></div>
                </label>

            </div>
            <a href="https://github.com/ravindranag/photo-gallery" target="_blank">GitHub</a>
            <a class="made-by" href="https://github.com/ravindranag" target="_blank">
                <span>Made by</span>
                <p>Ravindra Nag</p>
            </a>
        </div>
    </nav>
    <footer>
        <p>Thank you for visiting!</p>
    </footer>
    <script src="ham.js"></script>
</body>

</html>

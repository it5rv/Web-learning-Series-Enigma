<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party-face</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="face">
        <div class="topi"></div>
        <div class="eye">
            <div class="one part"></div>
            <div class="two part"></div>
        </div>
        <div class="mouth">
            <div class="upper lip"></div>
            <div class="lower lip"></div>
        </div>
        <div class="stick">
            <!--     <div class="long"></div> -->
        </div>
        <div class="loop">
            <div class="circle"></div>
        </div>
        <div class="wrapper i">
            <div class="item"></div>
        </div>
    </div>
    <div class="wrapper ii">
        <div class="item orange"></div>
    </div>
    <div class="wrapper iii">
        <div class="item red"></div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat-face</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="ear"></div>
    <div class="ear r"></div>
    <div class="face">
        <div class="mark"></div>
        <div class="mouth"></div>
        <div class="eye">
            <div class="part one">
                <div class="two eye-ball">
                    <div class="shine-one"></div>
                    <div class="shine-two"></div>
                </div>
            </div>
            <div class="part two">
                <div class="one eye-ball">
                    <div class="shine-one"></div>
                    <div class="shine-two"></div>
                </div>
            </div>
        </div>
        <div class="boop">
            <div class="i"></div>
            <div class="ii"></div>
        </div>
        <div class="nose"></div>
    </div>
    <div class="whiskers">
        <div class="dots">
            <div class="dot"></div>
            <div class="dot end"></div>
            <div class="dot"></div>
        </div>
        <div class="container">
            <div class="line a"></div>
            <div class="line b"></div>
            <div class="line c"></div>
        </div>
    </div>
    <div class="whiskers inverse">
        <div class="dots">
            <div class="dot"></div>
            <div class="dot end"></div>
            <div class="dot"></div>
        </div>
        <div class="container">
            <div class="line a"></div>
            <div class="line b"></div>
            <div class="line c"></div>
        </div>
    </div>
</body>

</html>
